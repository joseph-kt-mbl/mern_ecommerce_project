<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token" value="" required>
            <div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = window.location.href;
            const tokenMatch = url.match(/\/reset-password\/([^/]+)/);
            
            if (tokenMatch && tokenMatch[1]) {
                const token = tokenMatch[1];
                console.log('Token from URL:', token);
                document.getElementById('token').value = token;
            } else {
                console.error('Token not found in URL.');
            }

            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageElem = document.getElementById('message');
                const token = document.getElementById('token').value;

                if (password !== confirmPassword) {
                    messageElem.textContent = 'Passwords do not match';
                    return;
                }

                try {
                    const response = await fetch(`/api/user/reset-password/${token}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password }),
                    });
                    const data = await response.json();

                    if (response.ok) {
                        messageElem.textContent = 'Password has been reset';
                        messageElem.style.color = 'green';
                    } else {
                        messageElem.textContent = data.error || 'An error occurred';
                    }
                } catch (error) {
                    messageElem.textContent = 'An error occurred';
                }
            });
        });
    </script>
</body>
</html>
